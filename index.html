<html>
  <head lang="es">
    <script type="text/javascript" src="minimize_golden_section_1d.js"></script>
    <script type="text/javascript" src="matrix.js"></script>
    <script type="text/javascript" src="neuronal.js"></script>
    <script>
      window.onload = function(){
        var input  = new Matrix([[3, 5], [5, 1], [10, 2]]);
        var output = new Matrix([[0.75],[0.82],[0.93]]);
        var randomWeights = [new Matrix(2,3), new Matrix(3, 1)];
        var neuronal = new Neuronal(input, randomWeights.map(function(a){ return a.setRandom(); }));

        var step1 = neuronal.nextStep();
        console.log("Sigmoid Step " + (neuronal.currentStep - 1) + ": \n" + step1.toString());

        var step2 = neuronal.nextStep();
        console.log("SigmoidStep " + (neuronal.currentStep - 1) + ": \n" + step2.toString());

        var error1 = neuronal.errorStep(output);
        console.log("Partial Error Weight_" + (neuronal.currentStep) + ":\n" + error1.toString());
        var error2 = neuronal.errorStep(output);
        console.log("Partial Error Weight_" + (neuronal.currentStep) + ":\n" + error2.toString());
        neuronal.train(output);
      };
    </script>
  </head>
  <body>

  </body>
</html>
